<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Comment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .btn-custom {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 30px;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
            margin-right: 10px;
        }
        .nav-link.btn {
            padding: 5px 15px;
            border-radius: 20px;
        }
        .btn-logout {
            background: #e74c3c;
        }
        .btn-logout:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <!-- âœ… Navbar with Logout Option -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Fake Comment Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'history' %}">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-logout text-white" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success text-white" href="{% url 'signup' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="fw-bold">Welcome to Fake Comment Analyzer</h1>
        <p class="lead">Analyze comments and detect whether they are Fake or Real!</p>

        <div class="card">
            <h3>Get Started</h3>
            <a href="{% url 'analyze' %}" class="btn btn-light btn-custom">Analyze Comment</a>
            <a href="{% url 'history' %}" class="btn btn-dark btn-custom">View History</a>
        </div>
    </div>

</body>
</html>
