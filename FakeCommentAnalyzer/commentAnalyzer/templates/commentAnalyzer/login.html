<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 350px;
        }
        .form-control {
            border-radius: 25px;
            padding: 10px;
        }
        .btn-custom {
            background: #2ecc71;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="mb-3">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom mt-2">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-warning">Signup</a></p>
    </div>

</body>
</html>
