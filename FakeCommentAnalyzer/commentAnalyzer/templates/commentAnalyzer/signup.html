<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 350px;
        }
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 12px;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-custom {
            background: #f39c12;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background: #e67e22;
        }
        input:-webkit-autofill {
            background-color: transparent !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="mb-3">Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="password" name="password1" class="form-control mb-3" placeholder="Password" required>
            <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-custom mt-2">Signup</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a></p>
    </div>

</body>
</html>
