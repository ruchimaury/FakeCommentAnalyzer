<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Comment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card text-center">
                    <h2 class="mb-3">Fake Comment Analyzer</h2>
                    <form method="post">
                        {% csrf_token %}
                        <textarea name="comment" class="form-control mb-3" rows="3" placeholder="Enter a comment..." required></textarea>
                        <button type="submit" class="btn btn-success w-100">Analyze Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
